<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                  <thead>
                    <tr>
                      <th>Foto</th>
                      <th>Nombre</th>
                      <!-- <th>Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of usuarios" [routerLink]="['/usuarios']" class="pointer">
                      <td>
                        <img [src]="user.img | imagen:'usuarios'" class="img50 rounded img-fluid">
                      </td>
                      <td>{{ user.nombre }}</td>
                      <!-- <td>
                        <button class="btn btn-primary">
                          <i class="fa fa-edit"></i>
                        </button>
                      </td> -->
                    </tr>
                  </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  No hay usuarios que mostrar
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>

                <table class="table table-hover" *ngIf="hospitales.length > 0">
                  <thead>
                    <tr>
                      <th>Foto</th>
                      <th>Nombre</th>
                      <!-- <th>Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let clinic of hospitales" [routerLink]="['/hospitales']" class="pointer">
                      <td>
                        <img [src]="clinic.img | imagen:'hospitales'" class="img50 rounded img-fluid">
                      </td>
                      <td>{{ clinic.nombre }}</td>
                      <!-- <td>
                        <button class="btn btn-primary">
                          <i class="fa fa-edit"></i>
                        </button>
                      </td> -->
                    </tr>
                  </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                  No hay hospitales que mostrar
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>

                <table class="table table-hover" *ngIf="medicos.length > 0">
                  <thead>
                    <tr>
                      <th>Foto</th>
                      <th>Nombre</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doctor of medicos" [routerLink]="['/medico', doctor._id]" class="pointer">
                      <td>
                        <img [src]="doctor.img | imagen:'medicos'" class="img50 rounded img-fluid">
                      </td>
                      <td>{{ doctor.nombre }}</td>
                      <td>
                        <button class="btn btn-primary">
                          <i class="fa fa-edit"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                  No hay medicos que mostrar
                </div>
            </div>
        </div>
    </div>
</div>
